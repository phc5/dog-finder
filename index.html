<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>Bootstrap Theme Company Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .jumbotron {
      background-color: #f4511e;
      color: #fff;
  }
  </style>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Adopt a Dog</h1>
  <p>Search by Breed and Zip Code..</p>
  <form class="form-inline  js-search-form">
    <input type="text" class="form-control breed" size="25" placeholder="Breed" required>
    <input type="number" class="form-control zip" size="25" placeholder="Zip Code" required>
    <button type="submit" class="btn btn-danger">Adopt a Dog!</button>
  </form>
</div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
